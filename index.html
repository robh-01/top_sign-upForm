<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-container">
      <div class="logo-container">
        <img class="logo" src="./odin-lined.png" alt="The Odin Project Logo" />
        <span>ODIN</span>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </div>
    <div class="right-container">
      <p class="heading">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br /><br />You
        <i>know</i> you want to.
      </p>
      <div class="form-container">
        <p>Let's do this!</p>
        <form action="" id="create-form">
          <span
            ><label for="1">FIRST NAME</label><input type="text" id="1" /></span
          ><span
            ><label for="2">LAST NAME</label><input type="text" id="2" /></span
          ><span><label for="3">EMAIL</label><input type="email" id="3" /></span
          ><span
            ><label for="4">PHONE NUMBER</label
            ><input type="tel" id="4" /></span
          ><span
            ><label for="5">PASSWORD</label
            ><input
              type="password"
              id="5"
              required
              minlength="8"
              maxlength="20" /><span></span></span
          ><span
            ><label for="6">CONFIRM PASSWORD</label
            ><input
              type="password"
              id="6"
              required
              minlength="8"
              maxlength="20"
          /></span>
        </form>
      </div>
      <button class="create-btn" form="create-form">Create Account</button>
      <p>Already have an account? <a href="">Log In</a></p>
    </div>
  </body>
</html>
